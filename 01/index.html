<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyUI #1</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        * {
            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
	        animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
}
        .login-card {
            width: 300px;
            color: #FFF;
            box-shadow:0 0 15px 4px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 33px;
            background-color: #5274be;
            border-radius: 4px;
            border-bottom: 3px solid #92bde0;
            padding: 10px 20px;
        }
        .card-body {
            padding: 40px 20px;
            background-color: #5274be;
            border-radius: 4px;
            display: flex;
            flex-flow: column nowrap;
            text-align: left;
            justify-content: start;
        }
        input {
            margin-bottom: 24px
        }
        label {
            margin-bottom: 3px;
        }
        .textfield {
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 6px;
            background-color: #FFF;
            color: #5274be;
            border: none;
            outline: none;
            border-radius: 3px;
            box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
            transition: .3s background-color;

        }
        .textfield:hover {
            background-color: #90c5e9;
        }
        .submitbtn {
            font-size: 20px;
            color: #5274be;
            padding: 6px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
        }
        input[type="checkbox"]
        {
            transform: scale(1.4);
            vertical-align:baseline;
            color: #5274be;
        }
        #resetpass {
            align-self: center;
            color: #FFF;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lisu+Bosa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card-title">Login</div>
            <div class="card-body">
                <label for="username">Email Address:</label>
                <input class="textfield" type="text" id="username" name="username">
                <label for="pwd">Password:</label>
                <input class="textfield" type="password" id="pwd" name="pwd">
                <label for="remember"><input type="checkbox" id="remember" name="remember">&nbsp;Remember Me</label>
                <button class="submitbtn">Log In</button>
                <a href="#" id="resetpass">Forgot Your Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
